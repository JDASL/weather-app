<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>GitHub & Hosting</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Jessheim</h1>
          <h2>Saturday</h2>
          <h3>16:00</h3>
          <h4>Drizzle</h4>
          <span class="temperature" id="current-temperature">0</span>
          <span class="degree" id="symbol"> ÂºC</span>
          <span>
            <ul>
              <li>Wind: <span id="wind-speed">6 </span> km/h</li>
              <li>Humidity: <span id="humidity-level">87 </span>%</li>
            </ul>
          </span>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="col-6">
              <button
                type="button"
                class="btn btn-dark"
                id="current-loc-button"
              >
                Current Location
              </button>
            </div>
          </div>
        </div>
      </div>
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autofocus="on"
          id="search-city-input"
        />
        <input type="submit" class="btn btn-warning" id="search-form" />
      </form>
    </div>
    <br />
    <a href="https://github.com/JDASL/weather-app.git">Open source</a> by JD
    Apirinya
    <script src="src/script.js"></script>
  </body>
</html>
